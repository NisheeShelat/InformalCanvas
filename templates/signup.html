{% extends "base.html" %}

{% block title %}Code Crushers - Sign up{% endblock %}

{% block styling %}
<link type= "text/css" href="{{ url_for('static',filename='styles/login.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}

<div class="text-center login-div">
  <form class="form-signin" action="/signup" method="post">
  <!--      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" minlength="6" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</div>

{% endblock %}
